<p-table [value]="products">
    <ng-template pTemplate="caption">
        <div style="text-align: left;">
            <form [formGroup]="filterProduct" style="display: flex; justify-content: space-between;">
                <div>
                    <p-dropdown [options]="categories" formControlName="category" optionLabel="name"
                        placeholder="Select categories" optionValue="id"></p-dropdown>
                    <input style=" margin-left: 1rem;" type="text" pInputText formControlName="name" />
                </div>
                <button pButton pRipple icon="pi pi-send" class="p-button-rounded p-button-primary mr-2"
                    (click)="addProduct()"></button>

            </form>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category Name</th>
            <th>Actions</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.categoryName}}</td>
            <td>
                <button style="margin-right: 1rem;" pButton pRipple icon="pi pi-pencil"
                    class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                    (click)="deleteProduct(product)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-paginator (onPageChange)="onPageChange($event)" [first]="page" [rows]="pageSize" [totalRecords]="totalRows"
    [rowsPerPageOptions]="[5, 10, 15]"></p-paginator>
<p-toast position="top-center"></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
